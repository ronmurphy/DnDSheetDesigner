    <script src="../../../cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const startMenu = document.getElementById('start-menu');
        const readyBtn = document.getElementById('ready-btn');
        const grid = document.getElementById('grid');
        const diceResults = document.getElementById('dice-results');
        const osDice = document.getElementById('os-dice');
        const elementChooserButton = document.getElementById('element-chooser-button');

        // Global variables
        let LayoutType = 'Phone';
        let boolGrid = true;
        let boolHasStats = false;
        const FilePrefix = 'DnDCSC-';
        let EditMode = false;
        let GridMode = false;

        const attributes = ['STR', 'DEX', 'CON', 'INT', 'WIS', 'CHA'];
        const skills = [
            { name: 'Acrobatics', attribute: 'DEX' },
            { name: 'Animal Handling', attribute: 'WIS' },
            { name: 'Arcana', attribute: 'INT' },
            { name: 'Athletics', attribute: 'STR' },
            { name: 'Deception', attribute: 'CHA' },
            { name: 'History', attribute: 'INT' },
            { name: 'Insight', attribute: 'WIS' },
            { name: 'Intimidation', attribute: 'CHA' },
            { name: 'Investigation', attribute: 'INT' },
            { name: 'Medicine', attribute: 'WIS' },
            { name: 'Nature', attribute: 'INT' },
            { name: 'Perception', attribute: 'WIS' },
            { name: 'Performance', attribute: 'CHA' },
            { name: 'Persuasion', attribute: 'CHA' },
            { name: 'Religion', attribute: 'INT' },
            { name: 'Sleight of Hand', attribute: 'DEX' },
            { name: 'Stealth', attribute: 'DEX' },
            { name: 'Survival', attribute: 'WIS' }
        ];

        const races = ['Human', 'Elf', 'Dwarf', 'Halfling', 'Gnome', 'Half-Elf', 'Half-Orc', 'Tiefling', 'Dragonborn'];
        const classes = ['Barbarian', 'Bard', 'Cleric', 'Druid', 'Fighter', 'Monk', 'Paladin', 'Ranger', 'Rogue', 'Sorcerer', 'Warlock', 'Wizard'];

        function createPageElement(type, content) {
            const div = document.createElement('div');
            div.className = 'page-element';
            div.dataset.type = type;
            div.innerHTML = content;
            div.style.left = `${50 + Math.random() * 100}px`;
            div.style.top = `${50 + Math.random() * 100}px`;
            canvas.appendChild(div);

            interact(div)
                .draggable({
                    inertia: true,
                    modifiers: [
                        interact.modifiers.restrictRect({
                            restriction: 'parent',
                            endOnly: true
                        })
                    ],
                    autoScroll: true,
                    listeners: {
                        move: dragMoveListener,
                    }
                })
                .resizable({
                    edges: { bottom: true, right: true },
                    listeners: {
                        move: resizeMoveListener
                    },
                })
        }

        function dragMoveListener(event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = `translate(${x}px, ${y}px)`;
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);

            if (GridMode) {
                const gridSize = 16;
                const snappedX = Math.round(x / gridSize) * gridSize;
                const snappedY = Math.round(y / gridSize) * gridSize;
                target.style.transform = `translate(${snappedX}px, ${snappedY}px)`;
                target.setAttribute('data-x', snappedX);
                target.setAttribute('data-y', snappedY);
            }
        }

        function resizeMoveListener(event) {
            const target = event.target;
            const x = parseFloat(target.getAttribute('data-x') || 0);
            const y = parseFloat(target.getAttribute('data-y') || 0);

            Object.assign(target.style, {
                width: `${event.rect.width}px`,
                height: `${event.rect.height}px`,
                transform: `translate(${x}px, ${y}px)`
            });
        }

        function createAttributeElement(attribute) {
            const content = `
                <div class="attribute-label">${attribute}</div>
                <button class="attribute-button">10</button>
                <div class="attribute-modifier">+0</div>
            `;
            createPageElement('attribute', content);
        }

        function createGroupedAttributesElement() {
            let content = '<div class="grouped-attributes">';
            attributes.forEach(attr => {
                content += `
                    <div class="attribute-element">
                        <div class="attribute-label">${attr}</div>
                        <button class="attribute-button">10</button>
                        <div class="attribute-modifier">+0</div>
                    </div>
                `;
            });
            content += '</div>';
            createPageElement('grouped-attributes', content);
        }

        function createRaceSelectorElement() {
            let content = '<select class="race-selector">';
            races.forEach(race => {
                content += `<option value="${race}">${race}</option>`;
            });
            content += '</select>';
            createPageElement('race-selector', content);
        }

        function createClassSelectorElement() {
            let content = '<select class="class-selector">';
            classes.forEach(cls => {
                content += `<option value="${cls}">${cls}</option>`;
            });
            content += '</select>';
            createPageElement('class-selector', content);
        }

        function createSkillsElement() {
            let content = '<div class="skills-element">';
            skills.forEach(skill => {
                content += `<button class="skill-button" data-attribute="${skill.attribute}">${skill.name} - ${skill.attribute} [+0]</button>`;
            });
            content += '</div>';
            createPageElement('skills', content);
        }

        function createPortBoxElement() {
            const content = '<div class="port-box">Portrait</div>';
            createPageElement('port-box', content);
        }

        function createMagicSheetElement() {
            let content = '<div class="magic-sheet">';
            content += '<textarea placeholder="Spells"></textarea>';
            for (let i = 1; i <= 3; i++) {
                content += `<textarea placeholder="${i} level spells"></textarea>`;
            }
            content += '</div>';
            createPageElement('magic-sheet', content);
        }

        function createBackgroundHistoryElement() {

        }

        function createMagicSheetPlusElement() {

            for (let i = 1; i <= 3; i++) {

                for (let j = 1; j <= 3; j++) {
                    content += `<textarea placeholder="${i} level spells"></textarea>`;

                content += '</div>';
            }
            content += '</div>';

        function createHPElement() {

            `;

        function createACElement() {

        function createSpellSlotsElement() {

        }

        function createActionsElement() {

                <div class="actions-element">

                        <select class="weapon-select"></select>
                        <button class="dex-mod">+0</button>

            `;

        function createWornArmorElement() {

                <div class="worn-armor-element">

        function createChooseSpellsSimpleElement() {

            currencies.forEach(currency => {
                content += `
                    <div class="currency-row">
                        <label>${currency}:</label>

            content += '</div>';
            createPageElement('currency', content);
        }

        function updateElementChooser() {
            const elementSelect = document.getElementById('element-select');
            const elements = [
                'Attribute', 'Grouped Attributes', 'Race Selector', 'Class Selector', 'Skills',
                'Port Box', 'Magic Sheet', 'Background History', 'Magic Sheet+', 'HP',
                'AC', 'Initiative', 'Rest', 'Advantage', 'Spell Slots', 'Actions',
                'Worn Armor', 'Choose Spells Simple', 'Currency'
            ];
            elementSelect.innerHTML = elements.map(el => `<option value="${el}">${el}</option>`).join('');
        }

        function createGrid() {
            grid.innerHTML = '';
            const gridSize = 16;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            if (boolGrid) {
                for (let x = 0; x < width; x += gridSize) {
                    const verticalLine = document.createElement('div');
                    verticalLine.className = 'grid-line';
                    verticalLine.style.left = `${x}px`;
                    verticalLine.style.top = '0';
                    verticalLine.style.width = '1px';
                    verticalLine.style.height = '100%';
                    grid.appendChild(verticalLine);
                }

                for (let y = 0; y < height; y += gridSize) {
                    const horizontalLine = document.createElement('div');
                    horizontalLine.className = 'grid-line';
                    horizontalLine.style.left = '0';
                    horizontalLine.style.top = `${y}px`;
                    horizontalLine.style.width = '100%';
                    horizontalLine.style.height = '1px';
                    grid.appendChild(horizontalLine);
                }
            } else {
                for (let x = 0; x < width; x += gridSize) {
                    for (let y = 0; y < height; y += gridSize) {
                        const dot = document.createElement('div');
                        dot.className = 'grid-dot';
                        dot.style.left = `${x}px`;
                        dot.style.top = `${y}px`;
                        grid.appendChild(dot);
                    }
                }
            }
        }

        function updateLayout() {
            const topBar = document.getElementById('top-bar');
            switch (LayoutType) {
                case 'PC':
                    topBar.style.top = 'auto';
                    topBar.style.bottom = '0';
                    topBar.style.left = '0';
                    topBar.style.width = '100%';
                    topBar.style.height = '50px';
                    canvas.style.marginTop = '0';
                    canvas.style.marginBottom = '50px';
                    break;
                case 'Side':
                    topBar.style.top = '0';
                    topBar.style.left = '0';
                    topBar.style.width = '50px';
                    topBar.style.height = '100%';
                    topBar.style.flexDirection = 'column';
                    canvas.style.marginLeft = '50px';
                    canvas.style.marginTop = '0';
                    break;
                case 'Apple':
                    topBar.style.top = 'auto';
                    topBar.style.bottom = '0';
                    topBar.style.left = '25%';
                    topBar.style.width = '50%';
                    topBar.style.height = '50px';
                    canvas.style.marginTop = '0';
                    canvas.style.marginBottom = '50px';
                    break;
                case 'Phone':
                    topBar.style.top = '0';
                    topBar.style.left = '0';
                    topBar.style.width = '100%';
                    topBar.style.height = '50px';
                    topBar.style.flexDirection = 'row';
                    canvas.style.marginTop = '50px';
                    canvas.style.marginLeft = '0';
                    break;
            }
        }

            grid.style.display = GridMode ? 'block' : 'none';

            elementChooserButton.style.display = (EditMode || GridMode) ? 'block' : 'none';

            updateElementChooser();

            saveNameInput.value = FilePrefix + 'Default';
            modal.style.display = 'block';

                            })
